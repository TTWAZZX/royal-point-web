<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Royal Point — Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-app">

<div class="container py-3">
  <!-- App bar -->
  <div class="header-card d-flex align-items-center gap-3">
    <div class="fs-5"><i class="fa-solid fa-shield-halved me-2 text-info"></i><b>Royal Point — Admin</b></div>
    <span class="text-secondary small">จัดการผู้ใช้ · ปรับ/ลบคะแนน · ประวัติ</span>
    <div class="ms-auto d-flex gap-2">
      <a href="/" class="btn btn-ghost"><i class="fa-solid fa-house"></i> กลับหน้าหลัก</a>
      <button id="btnExport" class="btn btn-success"><i class="fa-solid fa-file-arrow-down"></i> Export CSV</button>
    </div>
  </div>

  <!-- Filters -->
  <div class="d-flex gap-2 mt-3">
    <input id="q" class="form-control" placeholder="ค้นหา ชื่อ หรือ UID...">
    <button id="btnReload" class="btn btn-info"><i class="fa-solid fa-rotate"></i> โหลดใหม่</button>
  </div>

  <!-- Table -->
  <div class="card-pane mt-3 p-0">
    <div class="table-responsive">
      <table class="table table-dark table-hover mb-0">
        <thead>
        <tr>
          <th style="width:55%">ชื่อ</th>
          <th style="width:15%" class="text-end">คะแนน</th>
          <th style="width:30%" class="text-end">จัดการ</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Adjust Modal -->
<div class="modal fade" id="adjustModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-dark">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa-solid fa-sliders me-2 text-info"></i> ปรับคะแนน</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="small text-secondary mb-2">UID: <a id="ajUid" href="#" target="_blank" class="link-light text-decoration-underline"></a></div>
        <div class="row g-2">
          <div class="col-6">
            <label class="form-label small">จำนวน (+เพิ่ม / -ลบ)</label>
            <input id="ajDelta" type="number" class="form-control" value="50">
          </div>
          <div class="col-6">
            <label class="form-label small">หมายเหตุ</label>
            <input id="ajNote" type="text" class="form-control" placeholder="เหตุผล (ถ้ามี)">
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button id="btnAdjReset" class="btn btn-warning"><i class="fa-solid fa-rotate-left"></i> ล้างคะแนน</button>
        <div class="d-flex gap-2">
          <button id="btnAdjDeduct" class="btn btn-outline-danger"><i class="fa-solid fa-minus"></i> ลบ</button>
          <button id="btnAdjAdd" class="btn btn-primary"><i class="fa-solid fa-plus"></i> เพิ่ม</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- History Modal -->
<div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content modal-dark">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa-solid fa-clock-rotate-left me-2 text-info"></i> ประวัติคะแนน</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="histUser" class="small text-secondary mb-2">—</div>
        <div id="histBody" class="vstack gap-2"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="/admin.page.js?v=6"></script>
</body>
</html>
