<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Royal Point — Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jQuery + Bootstrap + SweetAlert + LoadingOverlay -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>

  <!-- LIFF -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

  <!-- your global styles -->
  <link rel="stylesheet" href="/style.css"/>

  <style>
    .admin-header { position: sticky; top: 0; z-index: 10; background: #fff; }
    .admin-table-wrap { max-height: 65vh; overflow: auto; }
    .table thead th.sort { cursor: pointer; user-select: none; }
    .table thead th.sort::after { content: " \f0dc"; font-family:"Font Awesome 6 Free"; font-weight:900; opacity:.35; }
    .table thead th.sort.asc::after { content: " \f160"; }
    .table thead th.sort.desc::after { content: " \f161"; }
    .skeleton { position: relative; overflow: hidden; background: #e9ecef; border-radius:.5rem; }
    .skeleton::after { content:""; position:absolute; inset:0; background:linear-gradient(90deg,transparent,rgba(255,255,255,.5),transparent); transform:translateX(-100%); animation: sk 1.4s infinite; }
    .skeleton-row { height: 16px; margin: 8px 0; }
    .skeleton-card { height: 48px; margin: 10px 0; }
    @keyframes sk { 0%{transform:translateX(-100%)}100%{transform:translateX(100%)} }
    .badge-score { font-size: .95rem; }
    .quick-btns .btn { padding: .15rem .4rem; }
    .uid-code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom admin-header">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-shield-halved me-2"></i>Admin Dashboard</a>
      <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-arrow-left"></i> กลับหน้าแรก</a>
        <a id="btnAdminExport" class="btn btn-success btn-sm" href="#"><i class="fa-solid fa-file-arrow-down me-1"></i>Export CSV</a>
      </div>
    </div>
  </nav>

  <main class="container my-3">
    <!-- Filters + Actions -->
    <div class="row g-2 align-items-end mb-3">
      <div class="col-md-4">
        <label class="form-label small text-muted mb-1">ค้นหา (ชื่อ/UID)</label>
        <input id="adminSearch" type="text" class="form-control" placeholder="พิมพ์เพื่อค้นหา...">
      </div>
      <div class="col-md-3">
        <label class="form-label small text-muted mb-1">คะแนนขั้นต่ำ</label>
        <input id="adminMinScore" type="number" min="0" class="form-control" placeholder="เช่น 50">
      </div>
      <div class="col-md-2">
        <label class="form-label small text-muted mb-1">ต่อหน้า</label>
        <select id="adminPageSize" class="form-select">
          <option>10</option>
          <option selected>20</option>
          <option>50</option>
          <option>100</option>
        </select>
      </div>
      <div class="col-md-3 text-end">
        <button id="btnAdminRefresh" class="btn btn-primary btn-sm"><i class="fa-solid fa-rotate me-1"></i>รีเฟรช</button>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <div id="adminInfo" class="small text-muted">กำลังโหลด...</div>
      <div id="adminRange" class="small text-muted"></div>
    </div>

    <!-- Table -->
    <div class="table-responsive admin-table-wrap">
      <table class="table table-hover align-middle mb-2">
        <thead class="table-light sticky-top">
          <tr>
            <th class="sort" data-key="rank" style="width:70px;">#</th>
            <th class="sort" data-key="name">ชื่อ</th>
            <th class="sort" data-key="uid">UID</th>
            <th class="sort text-end" data-key="score" style="width:150px;">คะแนน</th>
            <th style="width:160px;">จัดการ</th>
          </tr>
        </thead>
        <tbody id="adminTableBody">
          <tr><td colspan="5">
            <div class="skeleton skeleton-row"></div>
            <div class="skeleton skeleton-row"></div>
            <div class="skeleton skeleton-row"></div>
          </td></tr>
        </tbody>
      </table>
    </div>

    <nav class="d-flex justify-content-between align-items-center">
      <div class="small text-muted" id="adminPagerInfo"></div>
      <ul id="adminPager" class="pagination pagination-sm mb-0"></ul>
    </nav>
  </main>

  <!-- Modal: Quick Adjust -->
  <div class="modal fade" id="adjustModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title"><i class="fa-solid fa-sliders me-2"></i>ปรับคะแนน <span id="adjName" class="fw-bold"></span></h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2"><span class="text-muted small">UID:</span> <code id="adjUid" class="uid-code"></code></div>
          <div class="row g-2">
            <div class="col-4">
              <label class="form-label small text-muted mb-1">จำนวน</label>
              <input type="number" id="adjAmount" class="form-control" placeholder="เช่น 10">
            </div>
            <div class="col-8">
              <label class="form-label small text-muted mb-1">หมายเหตุ</label>
              <input type="text" id="adjNote" class="form-control" placeholder="สาเหตุ">
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button id="btnAdjDeduct" class="btn btn-warning"><i class="fa-solid fa-minus"></i> หัก</button>
          <div class="d-flex gap-2">
            <button id="btnAdjReset" class="btn btn-danger"><i class="fa-solid fa-rotate-left"></i> ล้าง</button>
            <button id="btnAdjAdd" class="btn btn-primary"><i class="fa-solid fa-plus"></i> เพิ่ม</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
