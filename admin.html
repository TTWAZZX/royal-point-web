<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Royal Point — Admin</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- main style -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- top progress bar -->
  <div id="topbar"></div>

  <div class="container py-3">
    <!-- Header -->
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center gap-2">
        <h4 class="mb-0">Admin Panel</h4>
        <span class="badge bg-success" id="adminName">—</span>
        <small class="text-muted" id="adminUid">UID: —</small>
      </div>
      <div class="d-flex gap-2">
        <button id="btnReload" class="btn btn-outline-primary" title="รีโหลด">
          <i class="fa-solid fa-rotate"></i>
        </button>
        <button id="btnBackUser" class="btn btn-outline-secondary" title="กลับหน้าผู้ใช้">
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
    </div>

    <!-- Search -->
    <input id="txtSearch" type="search" class="form-control mb-3" placeholder="ค้นหาชื่อหรือ UID…" />

    <!-- Skeleton while loading -->
    <div id="adminSkeleton" class="vstack gap-2 mb-3" style="display:none">
      <div class="card p-2"><div class="skel skel-line" style="width:60%"></div></div>
      <div class="card p-2"><div class="skel skel-line" style="width:50%"></div></div>
      <div class="card p-2"><div class="skel skel-line" style="width:70%"></div></div>
    </div>

    <!-- List -->
    <div id="listUsers" class="vstack gap-2"></div>
  </div>

  <!-- Offcanvas: Manage selected user -->
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="sheetManage" aria-labelledby="sheetManageLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">
        จัดการ: <span id="sheetName">—</span> • คะแนน <span id="sheetScore">0</span>
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="row g-2 mb-3">
        <div class="col">
          <button class="btn btn-outline-danger w-100" id="actMinus" data-delta="-1">
            <i class="fa-solid fa-circle-minus me-1"></i> หัก 1
          </button>
        </div>
        <div class="col">
          <button class="btn btn-outline-success w-100" id="actPlus" data-delta="1">
            <i class="fa-solid fa-circle-plus me-1"></i> เพิ่ม 1
          </button>
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-outline-primary w-100" id="actCustom">
          <i class="fa-regular fa-pen-to-square me-1"></i> ปรับแต้มแบบกำหนดเอง
        </button>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-secondary flex-fill" id="actHistory">
          <i class="fa-regular fa-clock me-1"></i> ประวัติ
        </button>
        <button class="btn btn-danger flex-fill" id="actReset">
          <i class="fa-solid fa-broom me-1"></i> ล้างคะแนน
        </button>
      </div>
    </div>
  </div>

  <!-- Modal: History -->
  <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ประวัติของ <span id="historyUser">—</span></h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="historyList" class="list-group"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Adjust (custom) -->
  <div class="modal fade" id="adjustModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ปรับแต้ม — <span id="ajTitle">—</span></h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">UID</label>
            <div id="ajUid" class="form-control-plaintext small">—</div>
          </div>
          <div class="mb-3">
            <label for="ajDelta" class="form-label">จำนวนแต้ม</label>
            <input id="ajDelta" type="number" min="1" step="1" class="form-control" placeholder="เช่น 50">
          </div>
          <div class="mb-3">
            <label for="ajNote" class="form-label">หมายเหตุ</label>
            <input id="ajNote" type="text" class="form-control" placeholder="เช่น ปรับจากกิจกรรมพิเศษ">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button id="btnAdjDeduct" class="btn btn-warning"><i class="fa-solid fa-minus me-1"></i> หักคะแนน</button>
          <div class="d-flex gap-2">
            <button id="btnAdjReset" class="btn btn-danger"><i class="fa-solid fa-rotate-left me-1"></i> ล้างคะแนน</button>
            <button id="btnAdjAdd"   class="btn btn-success"><i class="fa-solid fa-plus me-1"></i> เพิ่มคะแนน</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Libraries (ลำดับสำคัญ) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- Admin logic (ไฟล์เดียวพอ) -->
  <script src="/admin.js" defer></script>
</body>
</html>
