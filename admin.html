<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Royal Point — Admin</title>

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    /* ===== Light, comfy theme ===== */
    :root{
      --c-bg:#f5f7fb;      /* page bg */
      --c-card:#ffffff;    /* card */
      --c-soft:#eef3fb;    /* soft button */
      --c-text:#1f2937;    /* body text (slate-800) */
      --c-mute:#6b7280;    /* muted text (slate-500) */
      --c-ac:#0ea5e9;      /* accent (sky-500) */
      --c-border:#dbe4f3;  /* subtle border */
      --c-chip:#f1f5f9;    /* chip bg */
    }
    body{background:linear-gradient(180deg,#eef2f7,#f8fafc);color:var(--c-text)}
    .appbar{
      background:#fff;
      border:1px solid var(--c-border);
      border-radius:16px; padding:12px 14px;
      box-shadow:0 8px 24px rgba(15,23,42,.06)
    }
    .muted{color:var(--c-mute)}
    .btn-icon{width:42px;height:42px;display:inline-flex;align-items:center;justify-content:center;padding:0;border-radius:12px}
    .btn-soft{background:var(--c-soft);border:1px solid var(--c-border);color:#0f172a}
    .btn-soft:hover{background:#e6effd}
    .search{background:#fff;border:1px solid var(--c-border);color:var(--c-text)}
    .search:focus{box-shadow:0 0 0 .25rem rgba(14,165,233,.15);border-color:var(--c-ac)}
    .card{background:var(--c-card);border:1px solid var(--c-border);box-shadow:0 6px 18px rgba(15,23,42,.05)}
    .user-card{border-radius:16px}
    .name{font-weight:600;max-width:58vw;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .score-chip{display:inline-block;min-width:64px;padding:.4rem .7rem;border-radius:12px;background:var(--c-chip);border:1px solid var(--c-border);font-weight:800;text-align:center}
    .sticky-top-safe{position:sticky;top:calc(env(safe-area-inset-top) + 8px);z-index:1025}
    .offcanvas{--bs-offcanvas-bg:#ffffff;color:#0f172a;border-top:1px solid var(--c-border)}
    .offcanvas .muted{color:#64748b}

    /* skeleton */
    .skel{position:relative;overflow:hidden;background:#e5e7eb;border-radius:12px;height:16px}
    .skel::after{content:"";position:absolute;inset:0;transform:translateX(-100%);background:linear-gradient(90deg,transparent,rgba(255,255,255,.6),transparent);animation:sh 1.2s infinite}
    @keyframes sh{100%{transform:translateX(100%)}}

    .rp-badge-used   { background:#fee2e2; color:#b91c1c; border:1px solid #fecaca; }
    .rp-badge-unused { background:#dcfce7; color:#166534; border:1px solid #bbf7d0; }

    @media (max-width:576px){
      .appbar{border-radius:0;margin:-8px -8px 8px}
      .btn-icon{width:40px;height:40px}
      .search{font-size:1rem;padding:.85rem 1rem;border-radius:12px}
    }
  </style>
</head>
<body>
  <div class="container py-3">
    <!-- App Bar (sticky) -->
    <div class="appbar d-flex align-items-center gap-3 mb-3 sticky-top-safe">
      <div class="d-flex align-items-center gap-2">
        <div>
          <div class="fw-bold" id="adminName">—</div>
          <div class="small muted" id="adminUid">UID: —</div>
        </div>
      </div>
      <div class="ms-auto d-flex align-items-center gap-2">
        <button id="btnReload" class="btn btn-info btn-icon" title="โหลดใหม่" aria-label="โหลดใหม่">
          <i class="fa-solid fa-rotate"></i>
        </button>
        <button id="btnBackUser" class="btn btn-outline-secondary btn-icon" title="กลับหน้าผู้ใช้" aria-label="กลับหน้าผู้ใช้">
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
    </div>

    <!-- แถบสลับหน้าหลักของแอดมิน -->
    <ul class="nav nav-pills gap-2 mb-3" id="adminTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#panelCoupons" type="button">
          <i class="fa-solid fa-ticket"></i> จัดการคูปอง
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#panelPoints" type="button">
          <i class="fa-solid fa-star"></i> จัดการคะแนน
        </button>
      </li>
    </ul>

    <div class="tab-content">

      <!-- ======================== TAB: COUPONS ======================== -->
      <div class="tab-pane fade show active" id="panelCoupons">
        <section id="couponPanel" class="mb-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-12 col-md-3">
          <label class="form-label">จำนวนคูปอง</label>
          <input id="genQty" type="number" min="1" value="10" class="form-control">
        </div>
        <div class="col-12 col-md-3">
          <label class="form-label">คะแนนต่อคูปอง</label>
          <input id="genPoints" type="number" min="1" value="10" class="form-control">
        </div>
        <div class="col-12 col-md-3">
          <label class="form-label">Prefix (ถ้ามี)</label>
          <input id="genPrefix" type="text" class="form-control" placeholder="เช่น PROMO">
        </div>
        <div class="col-12 col-md-3 d-grid">
          <button id="btnGenerateCoupons" class="btn btn-primary">
            <i class="fa-solid fa-plus"></i> สร้างคูปอง
          </button>
        </div>
      </div>

      <div id="couponError" class="text-danger small mt-2"></div>

      <div class="d-flex align-items-center justify-content-between mt-4">
        <h5 class="mb-0"><i class="fa-solid fa-ticket"></i> รายการคูปอง</h5>
        <button id="btnReloadCoupons" class="btn btn-outline-secondary btn-sm">
          <i class="fa-solid fa-rotate"></i> รีเฟรช
        </button>
      </div>

      <div id="couponList" class="mt-2"></div>
      <div id="couponEmpty" class="text-center text-muted py-3 d-none">ยังไม่มีคูปอง</div>
    </div>
  </div>
</section>
      </div>

      <!-- ======================== TAB: POINTS / USERS ======================== -->
      <div class="tab-pane fade" id="panelPoints">
        <!-- Search (sticky) -->
        <div class="mb-3 sticky-top-safe">
          <input id="txtSearch" class="form-control search" placeholder="ค้นหาชื่อ..." />
        </div>

        <!-- รายชื่อผู้ใช้ -->
        <div id="listUsers" class="vstack gap-2 mb-5">
          <!-- สคริปต์จะเติมการ์ด -->
        </div>
      </div>
    </div><!-- /.tab-content -->

    <!-- Bottom Sheet: Manage (ผู้ใช้) -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="sheetManage" aria-labelledby="sheetManageLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sheetManageLabel">
          จัดการ — <span id="sheetName">—</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div class="small muted">คะแนนปัจจุบัน</div>
          <div><span class="score-chip" id="sheetScore">0</span></div>
        </div>
        <!-- Quick adjusts -->
        <div class="mb-3">
          <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-soft" data-delta="-10">−10</button>
            <button class="btn btn-soft" data-delta="-5">−5</button>
            <button class="btn btn-soft" data-delta="-1">−1</button>
            <button class="btn btn-soft" data-delta="+1">+1</button>
            <button class="btn btn-soft" data-delta="+5">+5</button>
            <button class="btn btn-soft" data-delta="+10">+10</button>
          </div>
        </div>

        <div class="mb-3">
          <button class="btn btn-outline-primary w-100" id="actCustom">
            <i class="fa-regular fa-pen-to-square me-1"></i> ปรับแต้มแบบกำหนดเอง
          </button>
        </div>

        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-secondary w-100 py-3" id="actHistory">
              <i class="fa-regular fa-clock me-1"></i> ประวัติ
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-warning w-100 py-3" id="actMinus">
              <i class="fa-solid fa-circle-minus me-1"></i> หักคะแนน
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-success w-100 py-3" id="actPlus">
              <i class="fa-solid fa-circle-plus me-1"></i> เพิ่มคะแนน
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-danger w-100 py-3" id="actReset">
              <i class="fa-solid fa-broom me-1"></i> ล้างคะแนน
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: Adjust (custom) -->
    <div class="modal fade" id="adjustModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ปรับแต้ม — <span id="ajTitle">—</span></h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">UID</label>
              <div id="ajUid" class="form-control-plaintext small">—</div>
            </div>
            <div class="mb-3">
              <label for="ajDelta" class="form-label">จำนวนแต้ม</label>
              <input id="ajDelta" type="number" min="1" step="1" class="form-control" placeholder="เช่น 50">
            </div>
            <div class="mb-3">
              <label for="ajNote" class="form-label">หมายเหตุ</label>
              <input id="ajNote" type="text" class="form-control" placeholder="เช่น ปรับจากกิจกรรมพิเศษ">
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button id="btnAdjDeduct" class="btn btn-warning"><i class="fa-solid fa-minus me-1"></i> หักคะแนน</button>
            <div class="d-flex gap-2">
              <button id="btnAdjReset" class="btn btn-danger"><i class="fa-solid fa-rotate-left me-1"></i> ล้างคะแนน</button>
              <button id="btnAdjAdd"   class="btn btn-success"><i class="fa-solid fa-plus me-1"></i> เพิ่มคะแนน</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fa-regular fa-clock me-2"></i>ประวัติพ้อยท์ — <span class="text-primary" id="historyUser">—</span></h5>
            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body pt-0">
            <div id="historyList" class="list-group list-group-flush"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
          </div>
        </div>
      </div>
    </div>

    <!-- QR Modal (คูปอง) -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa-solid fa-qrcode me-2"></i> QR ของคูปอง</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
      </div>
      <div class="modal-body text-center">
        <div id="qrBox" class="mx-auto mb-2" style="width:240px;height:240px"></div>
        <div id="qrText" class="small text-muted"></div>
      </div>
      <div class="modal-footer justify-content-between">
        <a id="btnDownloadQR" class="btn btn-outline-secondary" download="coupon.png">
          <i class="fa-solid fa-download me-1"></i> ดาวน์โหลด QR
        </a>
        <button id="btnCopyCode" class="btn btn-primary">
          <i class="fa-regular fa-copy me-1"></i> คัดลอกโค้ด
        </button>
      </div>
    </div>
  </div>
</div>

    <!-- Skeleton while loading -->
    <div id="adminSkeleton" class="vstack gap-2 mb-3" style="display:none">
      <div class="card p-2"><div class="skel" style="width:60%"></div></div>
      <div class="card p-2"><div class="skel" style="width:50%"></div></div>
      <div class="card p-2"><div class="skel" style="width:70%"></div></div>
    </div>
  </div><!-- /.container -->

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- QR code (client-side) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Admin logic (single entry) -->
  <script src="/admin.js" defer></script>
</body>
</html>
