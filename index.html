<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Royal Point</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

  <!-- Your styles -->
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>

  <main class="rp-container container py-3">

    <!-- การ์ดหัวข้อโปรไฟล์ + คะแนน -->
    <section class="rp-card rp-hero p-3 p-sm-4 mb-3">
      <div class="d-flex align-items-center gap-3">
        <img id="profilePic" class="rp-avatar" src="https://placehold.co/120x120" alt="profile"/>
        <div class="flex-grow-1">
          <div class="d-flex align-items-center gap-2">
            <h1 class="rp-username mb-0" id="username">—</h1>
            <span class="rp-tier-badge">ระดับ <span class="fw-bold">Silver</span></span>
          </div>
          <div class="small text-secondary" id="next-tier">กำลังคำนวณขั้นถัดไป…</div>
        </div>
        <!-- ปุ่มรีเฟรช -->
        <button id="refreshBtn" class="btn btn-outline-secondary btn-icon" title="รีเฟรชคะแนน" aria-label="รีเฟรชคะแนน">
          <i class="fa-solid fa-rotate"></i>
        </button>
      </div>

      <div class="row align-items-center mt-3 g-3">
        <div class="col-7 col-sm-8">
          <!-- วงแหวนแสดงความคืบหน้า -->
          <svg class="rp-progress" viewBox="0 0 48 24" preserveAspectRatio="xMidYMid meet">
            <path d="M4,24 A20,20 0 0,1 44,24" class="rp-progress-bg"></path>
            <path id="progressCurve" d="M4,24 A20,20 0 0,1 44,24" class="rp-progress-fg" />
          </svg>
        </div>
        <div class="col-5 col-sm-4 text-end">
          <div class="rp-point-label">คะแนนสะสม</div>
          <div class="rp-point-value" id="points">0</div>
        </div>
      </div>
    </section>

    <!-- ปุ่มดำเนินการหลัก -->
    <section class="d-grid gap-2 mb-3">
      <button class="btn btn-primary btn-lg rp-primary" data-bs-toggle="modal" data-bs-target="#scoreModal">
        <i class="fa-solid fa-qrcode me-2"></i>สแกนเพื่อรับคะแนน
      </button>
      <button id="historyBtn" class="btn btn-outline-secondary">
        <i class="fa-regular fa-clock me-2"></i>ประวัติการรับคะแนน
      </button>
    </section>

    <!-- ตัวอย่างโซนของรางวัล (ใส่/ลบได้ตามต้องการ) -->
    <section class="rp-card p-3 p-sm-4">
      <h5 class="mb-3">ของรางวัลยอดนิยม</h5>
      <div class="row g-3">
        <div class="col-6 col-md-4">
          <div class="rp-gift">
            <img src="https://placehold.co/600x400?text=Gift+1" alt="">
            <div class="rp-gift-foot">
              <span>ของรางวัล A</span>
              <span class="rp-chip">70 pt</span>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="rp-gift">
            <img src="https://placehold.co/600x400?text=Gift+2" alt="">
            <div class="rp-gift-foot">
              <span>ของรางวัล B</span>
              <span class="rp-chip">80 pt</span>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 d-none d-md-block">
          <div class="rp-gift">
            <img src="https://placehold.co/600x400?text=Gift+3" alt="">
            <div class="rp-gift-foot">
              <span>ของรางวัล C</span>
              <span class="rp-chip">100 pt</span>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- ปุ่ม Admin (โชว์เฉพาะแอดมิน ด้วย app.js) -->
  <a id="btnAdmin" href="/admin.html"
     class="btn btn-info shadow-lg admin-entry d-none"
     aria-label="Admin">
    <i class="fa-solid fa-shield-halved"></i>
  </a>

  <!-- โมดัล: สแกน + กรอกรหัส -->
  <div class="modal fade" id="scoreModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">เพิ่มคะแนนสะสม</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
        </div>
        <div class="modal-body text-center">
          <div id="qr-reader" style="width:100%;max-width:420px;margin:auto;"></div>
          <hr class="my-4" />
          <div class="form-group" style="max-width:420px;margin:auto;">
            <input type="text" id="secretCode" class="form-control" placeholder="กรอกรหัสลับ" />
            <button id="submitCodeBtn" class="btn btn-primary w-100 mt-3">ยืนยันรับคะแนน</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- โมดัล: ประวัติคะแนน -->
  <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">
            <i class="fa-regular fa-clock me-2"></i>ประวัติพ้อยท์ — <span class="text-primary" id="historyUser">—</span>
          </h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-0">
          <div id="historyList" class="list-group list-group-flush"></div>
        </div>
        <div class="modal-footer border-0">
          <button class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- App -->
  <script src="/app.js"></script>

  <!-- Admin Entry (แสดงเฉพาะแอดมิน; ไอคอนล้วน, ไม่บัง UI) -->
<a id="btnAdmin" href="/admin.html"
   class="btn btn-info shadow-lg admin-entry d-none"
   aria-label="Admin">
  <i class="fa-solid fa-shield-halved"></i>
</a>
</body>
</html>
